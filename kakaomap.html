<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="store">
        <ul>
            <!-- 데이터에 맞춤 -->
        </ul>
    </div>
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function(){
            $.ajax({
                url : "/project/data/store.json",
                type : "GET",
                dataType : "json",
                success : function(mapinfo){
                    console.log("지점정보", mapinfo);  

                    let maptag = ''; // 반드시 초기값은 선언은 for, forEach 안에서 하지 않는다. 대입식도 역시 하지 않는다.

                    mapinfo.forEach(function(ele, idx){
                        maptag += `<li>`;
                        maptag += `<h2 class="storenm"><strong>지점명 </strong><span>${ele.storenm}</span></h2>`; // ele는 값이기 때문에 3번째처럼 적지 않고 storenm의 값을 가져오라고 명령하면된다.
                        maptag += `<p class="storeem" ><strong>지점장 </strong><span>${ele.storeem}</span></p>`;
                        maptag += `<p class="addr"><strong>주소 </strong><span>${mapinfo[idx].addr}</span></p>`; //  mapinfo라고 저장한 store.json에서 addr에 관한 값을 가져와라는 명령
                        maptag += `</li>`;
                    });    
                    $("#store ul").html(maptag);
                },
                error : function(){

                }
            })
        })
    </script>


</body>
</html>
